{% extends 'base.html' %}

{% block body_block %}

    <div class='container'>
        <div class="list-group">
            {% for visit in visits %}
            <div>
                <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ visit.loneny.name }}</h5>
                <small class="text-muted">{{ visit.date }}</small>
                </div>
                <p class="mb-1">{{ visit.visit_details }}</p>
                <small class="text-muted">{{ visit.user.username }}</small>


                <div class="container">
                    <div class="row">
                        <div class="col-lg 3 col-md-3  col-sm-12 col-xs-12">
                            <a href=" {% url 'detail_view_visit' pk=visit.pk %}">
                                <div class="form-group">
                                    <button class=" btn float-right login_btn">
                                        deatils
                                    </button>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg 3 col-md-3  col-sm-12 col-xs-12">
                            <a href=" {% url 'delete_view_visit' pk=visit.pk loneny_id=visit.loneny.id %}">
                                <div class="form-group">
                                    <button class=" btn float-right login_btn">
                                        delete
                                    </button>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg 3 col-md-3  col-sm-12 col-xs-12">
                            <a href=" {% url 'update_view_visit' pk=visit.pk %}">
                                <div class="form-group">
                                    <button class=" btn float-right login_btn">
                                        update
                                    </button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
           {% endfor %}
        </div>
    </div>
    
    
{% endblock %}
